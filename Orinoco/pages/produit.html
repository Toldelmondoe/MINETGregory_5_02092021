<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Mon produit</title>
    <link rel="stylesheet" type="text/css" href="../assets/style/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/style/css/style.css"/>


    <script src="https://kit.fontawesome.com/0943c6738e.js" crossorigin="anonymous"></script>

    <script src="../assets/js/apiFetch.js" defer></script>
    <script src="../assets/js/produit.js" defer></script>
    <script src="../assets/js/pageBuilders.js" defer></script>
    <script src="../assets/js/functions.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html"><h1>Orinoco</h1></a>
        </div>
        <nav>
            <a href="../pages/panier.html"><img src="../assets/images/panier.png" alt="Mon panier"><p>Mon panier</p></a>
            <div class="nb-articles" id="nb-products">0</div>
        </nav>
    </header>
    <hr class="degrade4">
    <main>
        <div class="product">
            <div class="ours">
                <div class="ours__image">
                    <div class="vignette__picture"><img src="#" id="ours__imageUrl"/></div>
                </div>
                <div class="ours__caract">
                    <h2 id="ours__name"></h2>
                    <p class="price" id="ours__price"></p>
                    <p id="ours__description"></p>
                    
                </div>
            </div> 
            <div class="choice">
                <form method="POST" action="#">
                    <p><label for="productNb">Nombre d'ours : </label><input type="number" name="productNb" id="productNb" class="productNb" min="1" value="1" required/></p>
                    <p id="colorArea"></p>
                    <a class="button button--submit" href="../pages/panier.html" id="ajout">Ajouter au panier</a>
                </form>
            </div>
        </div>
    </main>
    <hr class="degrade3">
    <footer>
        <div class="logo"><a href="../index.html"><h3>Orinoco</h3></a>
        <div class="links">
            <a class="social" href="https://twitter.com/" rel="nofollow" aria-label="Lien Twitter"><img src="../assets/images/twitter.png" alt="Twitter"></a>
            <a class="social" href="https://fr-fr.facebook.com/" rel="nofollow" aria-label="Lien Facebook"><img src="../assets/images/facebook.png" alt="Facebook"></a>
            <a class="social" href="https://www.instagram.com/" rel="nofollow" aria-label="Lien Instagram"><img src="../assets/images/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
